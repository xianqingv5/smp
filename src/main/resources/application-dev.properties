#erueka 服务中心
eureka.client.serviceUrl.defaultZone=http://192.168.70.145:8089/eureka/
#端口
server.port=8080
#名称
spring.application.name=SmartMarketingPlatform
# 心跳时间，即服务续约间隔时间（缺省为30s）
eureka.instance.lease-renewal-interval-in-seconds=5
# 发呆时间，即服务续约到期时间（缺省为90s）
eureka.instance.lease-expiration-duration-in-seconds=10
# 开启健康检查（依赖spring-boot-starter-actuator）
eureka.client.healthcheck.enabled=true
#spring.application.path=autotrack/circle_choose
#eruaka服务名称
report.server.name=metadata
datasource.driverClass=com.mysql.jdbc.Driver
datasource.jdbcUrl=jdbc:mysql://172.20.41.32:3306/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&autoReconnectForPools=true
#datasource.jdbcUrl=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&autoReconnectForPools=true
datasource.user=root
#datasource.password=123456
datasource.password=root
datasource.initialPoolSize=5
datasource.acquireIncrement=10
datasource.maxPoolSize=500
#校验用户的url
checkout.user.url=https://bigdata.yiche.com/shiro/api/domain/login
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
